<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://img.freepik.com/free-vector/beautiful-book-club-pattern-illustration_23-2149330102.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      background-color: yellow;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 1200px;
      max-height: 90%;
      overflow-y: auto;
      color: #000000;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 2 2calc(33.333% - 20px);
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #000000;
    }

    input, select, textarea {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #000000;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    .button-group {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .button-group button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {


      .form-group {
        flex: 1 1 100%;
      }
    }
 </style>
</head>
<body>
  <div class="container">
    <h2>Intern Registration</h2>
    <form>
      <div class="form-group">
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name"
         pattern="[A-Za-z\s\.]+"
         title="Please enter letters, spaces, and dots only."
         placeholder="Enter your First Name" required>
</div>

<script>
  document.getElementById('first-name').addEventListener('keypress', function (e) {
    const char = String.fromCharCode(e.which);
    if (!/[A-Za-z\s\.]/.test(char)) {
      e.preventDefault();
    }
  });
</script>


      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"
               pattern="[A-Za-z\s\.]+"
               title="Please enter letters, spaces, and dots only."
               placeholder="Enter your Last Name" required>
      </div>
      <script>
  document.getElementById('last anme').addEventListener('keypress', function (e) {
    const char = String.fromCharCode(e.which);
    if (!/[A-Za-z\s\.]/.test(char)) {
      e.preventDefault();
    }
  });
</script>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="college">College:</label>
        <input type="text" id="college" name="college"
               pattern="[A-Za-z\s\.]+"
               title="Please enter letters, spaces, and dots only."
               placeholder="Enter your College Name" required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Select your department</option>
          <option value="BSc">BSc</option>
          <option value="BE">BE</option>
          <option value="BCom">BCom</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year:</label>
        <select id="year" name="year" required>
          <option value="" disabled selected>Select your year</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <span id="dob-error" style="color:red; font-size: 12px;"></span>
      </div>

      <div class="form-group">
  <label for="start-date">Internship Start Date:</label>
  <input type="date" id="start-date" name="start-date" min="2020-01-01" max="2025-12-31" required>
</div>


      <div class="form-group">
        <label for="end-date">Internship End Date:</label>
        <input type="date" id="end-date" name="end-date" max="2025-12-31" required>
      </div>

      <div class="form-group">
        <label for="email">Gmail Address:</label>
        <input type="email" id="email" name="email"
               pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
               title="Please enter a valid Gmail address (e.g., user@gmail.com)"
               placeholder="Enter your Gmail address" required>
      </div>
      <script>
  const emailInput = document.getElementById('email');
  const emailForm = document.getElementById('email-form');

 
  emailInput.addEventListener('input', function () {
    const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    if (!gmailPattern.test(emailInput.value)) {
      emailInput.setCustomValidity("Please enter a valid Gmail address (e.g., user@gmail.com)");
    } else {
      emailInput.setCustomValidity("");
    }
  });

  
  emailForm.addEventListener('submit', function (e) {
    if (!emailInput.checkValidity()) {
      e.preventDefault(); 
      emailInput.reportValidity(); 
    }
  });
</script>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"
               pattern="\d{10}"
               maxlength="10"
               title="Please enter exactly 10 digits."
               placeholder="Enter your 10-digit phone number" required>
      </div>

       <div class="form-group">
        <label for="photo">Candidate Picture:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      
       <div class="form-group">
        <label for="photo">Bonafide certificate:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="form-group" style="flex: 1 1 100%;">
        <label for="project">Project Description:</label>
        <textarea id="project" name="project" rows="4"
                  placeholder="Describe your project" required></textarea>
     
      <div class="button-group">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script> 
    const dob = document.getElementById('dob');
    const dobError = document.getElementById('dob-error');
    const today = new Date();
    dob.max = today.toISOString().split('T')[0];

    dob.addEventListener('change', () => {
      const birthDate = new Date(dob.value);
      const age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      const d = today.getDate() - birthDate.getDate();
      const isUnder18 = age < 18 || (age === 18 && (m < 0 || (m === 0 && d < 0)));
      if (isUnder18) {
        dobError.textContent = 'You must be at least 18 years old.';
        dob.value = '';
      } else {
        dobError.textContent = '';
      }
    });
  </script>
</body>
</html>
